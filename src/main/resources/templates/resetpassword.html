<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/js/ajax.js}"></script>
	<title>Connected Cities</title>
</head>
<body>

<div class="container py-5">
	<div class="row">
		<div class="col-md-12">
			<!-- <h2 class="text-center text-white mb-4">Login Form</h2> -->
			<div class="row">
				<div class="col-md-6 mx-auto">

					<!-- form card login -->
					<div class="card rounded-0" id="emailDiv">
						<div class="card-header">
							<h5 class="mb-0">Enter your email to reset your password</h5>
						</div>
						<div class="card-body">
							<form class="form" >

								<div class="form-group">
									<input type="email" class="form-control form-control-lg rounded-0" id="email" placeholder="Your Email *">
								</div>

								<button type="button" class="btn btn-secondary btn-lg float-left" id="btnSearch" >Submit</button>
							</form>
						</div>
						<!--/card-block-->
					</div>
					<!-- /form card login -->
					<div class="card rounded-0" id="resultdiv" style="display:none">
						<div class="card-header">
							<h5 class="mb-0">Security Question</h5>
						</div>
						<div class="card-body">
							<form class="form" action="">
								<div id="response"></div>
								<div class="form-group">
									<input type="text" class="form-control form-control-lg rounded-0" id="question" disabled="true" placeholder="Security question">
								</div>
								<div class="form-group">
									<input type="text" class="form-control form-control-lg rounded-0" id="answer" placeholder="Enter your answer">
								</div>

								<button type="button" class="btn btn-secondary btn-lg float-left" id="btnReset" >Reset Password</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!--/row-->

		</div>
		<!--/col-->
	</div>
	<!--/row-->
</div>
<!--/container-->


</body>
</html>
