<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link th:href="@{/css/activateSeller.css}" rel="stylesheet">
    <title>Inactive Seller Accounts</title>
</head>

<body>

<div class="container">

    <h3>Inactive Seller Accounts</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Email</th>
            <th>Enabled</th>
            <th>Enabled</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="inactiveSeller : ${sellerCredentials}">

            <td th:text="${inactiveSeller.email}" />
            <td th:text="${inactiveSeller.enabled}" />
            <td th:text="${inactiveSeller.enabled}" />

            <!-- Add update button/link -->
            <td>
                <a th:href="@{/activate/seller(sellerId=${inactiveSeller.id})}"  class="btn btn-info btn-sm">
                    Activate
                </a>

<!--                <label class="switch">-->
<!--                    <input type="checkbox" checked>-->
<!--                    <span class="slider round"></span>-->
<!--                </label>-->
            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
