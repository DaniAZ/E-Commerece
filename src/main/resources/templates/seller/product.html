<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
</head>

<body style="font-size: 14px">
<th:block >
    <form th:action="@{/seller/product}" th:object="${product}" method="post"  enctype="multipart/form-data" >
        <fieldset>
                  <h1 align="center">Add Product</h1>
            <input id="product_id" name="product_id" placeholder="Product id" class="form-control input-md"  type="hidden" th:field="*{id}">
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                <div class="col-md-4">
                    <input id="product_name" name="product_name" placeholder="Product Name" class="form-control input-md" required="" type="text" th:field="*{name}">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="available_quantity">MODEL</label>
                <div class="col-md-4">
                    <input id="model" name="model" placeholder="model" class="form-control input-md" required="" type="text" th:field="*{model}">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
                <div class="col-md-4">
                    <input id="available_quantity" name="available_quantity" placeholder="Available Quantity" class="form-control input-md" required="" type="text"th:field="*{quantity}">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_unit_price">UNIT PRICE</label>
                <div class="col-md-4">
                    <input id="product_unit_price" name="product_unit_price" placeholder="Unit Price" class="form-control input-md" required="" type="text" th:field="*{unitprice}">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_list_price">LIST PRICE</label>
                <div class="col-md-4">
                    <input id="product_list_price" name="product_list_price" placeholder="List Price" class="form-control input-md" required="" type="text" th:field="*{discountPrice}">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_description">PRODUCT DESCRIPTION</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="product_description" name="product_description" required="" th:field="*{description}"></textarea>
                </div>
            </div>

            <!-- File Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="image_upload">PRODUCT IMAGE</label>
                <div class="col-md-4">
                    <input id="image_upload" name="image_upload" class="input-file" type="file"  th:field="*{productpic}">
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="savebutton"></label>
                <div class="col-md-4">
                    <button type="submit" id="savebutton" name="savebutton" class="btn btn-primary">Submit</button> &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="reset" id="cancelbutton" name="cancelbutton" class="btn btn-secondary">Clear</button>
                </div>
            </div>

        </fieldset>
    </form>
</th:block>
</body>
</html>
