<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>E-Shoppers</title>


  </head>

  <body>


<br/>
    <div class="container" id="container">
		<h1>Products List</h1><br/>
			<a href="/" id="linkBackHome" >Back to home</a><br/><br/>
		<table class="table table-striped">
			<thead>
				<th>Product ID</th>
				<th>Product Name</th>
                <th>Product Model</th>
                <th>Unit Price</th>
                <th>List Price</th>
                <th>Description</th>
                <th>Product Image</th>
            </thead>
			<tbody>
				<tr th:each="product,imageIndex : ${products}">
					<td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.quantity}"></td>
					<td th:text="${product.model}"></td>
                    <td th:text="${product.unitprice}">
                    <td th:text="${product.discountPrice}"></td>
                    <td th:text="${product.description}"></td>
                    <td ><img class="img-thumbnail"   th:src="@{'/'+${product.id } + '.png'}" th:width="100" th:height="100" /></td>

                    <!--<td><img  th:src="@{'data:image/jpeg;base64,'+${product.productPic}}"/></td>-->
					<td>
						<a th:href="@{'/seller/product/' + ${product.id}}">Edit</a>&nbsp;
						<a th:href="@{'/seller/product/delete/' + ${product.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
     </div>
  
  </body>
</html>
